[uwsgi]
# Socket pass port. 
socket=0.0.0.0:5000

# Point to the main directory of the Web Site
chdir=/root/steamlens/

# Python startup file
wsgi-file=app.py

# The application variable of Python Flask Core Oject 
callable=app

# The maximum numbers of Processes
processes=1

# The maximum numbers of Threads
threads=2 
